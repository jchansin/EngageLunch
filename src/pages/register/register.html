<ion-content padding>
    <h2>S'enregistrer</h2>
    <form (submit)="doSignup()">
        <ion-item>
          <ion-label stacked>Nom</ion-label>
          <ion-input [(ngModel)]="regData.fname" name="nom" type="text" placeholder="Nom" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Pr√©nom</ion-label>
          <ion-input [(ngModel)]="regData.lname" name="prenom" type="text" placeholder="Prenom" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input [(ngModel)]="regData.email" name="email" type="text" placeholder="Your e-mail" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="regData.password" name="password" type="password" placeholder="Your password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="regData.c_password" name="c_password" type="password" placeholder="confirm your password"></ion-input>
      </ion-item>
      <button ion-button block type="submit">
        SignUp
      </button>
    </form>
  </ion-content>
