<ion-header>

  <ion-navbar>
    <ion-title>Votre liste de plats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 

  <ion-list>
    <ion-item *ngFor="let meal of meals">
      {{ meal.name }}
      <button ion-button item-end (tap)="deleteMeal(meal.id)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>  
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label fixed>Entrez le nom d'un nouveau plat</ion-label>
      <ion-input [(ngModel)]="newMeal" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (tap)="addMeal(newMeal)">Touchez ici pour ajouter ce plat</button>

    

</ion-content>
